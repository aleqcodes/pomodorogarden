                <button id="theme-toggle" onclick="toggleTheme()"

                    aria-label="Toggle theme">

            </div>

            <!-- Timer Panel -->
            <div
                class="glass-panel rounded-[2rem] p-8 flex flex-col items-center justify-center relative overflow-hidden">

                <!-- Mode Selector -->
                <div class="flex p-1 mb-8 w-full rounded-full bg-black/5 dark:bg-white/5" role="tablist">
                    <button onclick="setMode('focus')" id="btn-focus"

                        aria-selected="true">

                    </button>

                        class="flex-1 py-2 px-4 rounded-full text-sm font-bold transition-all opacity-70 hover:opacity-100"
                        role="tab" aria-selected="false">

                    </button>
                    <button onclick="setMode('long')" id="btn-long"
                        class="flex-1 py-2 px-4 rounded-full text-sm font-bold transition-all opacity-70 hover:opacity-100"
                        role="tab" aria-selected="false">
                        Largo
                    </button>
                </div>

                <!-- Timer Visual - Pure CSS -->
                <div class="timer-container">
                    <!-- Background Circle -->
                    <div class="timer-bg-circle"></div>

                    <!-- Progress Circle -->
                    <div id="progress-wrapper" class="timer-progress-wrapper">
                        <div class="timer-progress-circle"></div>
                    </div>

                    <!-- Timer Display -->
                    <div class="timer-display-wrapper">
                        <time id="timer-display">
                            25:00
                        </time>
                        <span id="status-text">
                            Listo para cultivar

                    </div>
